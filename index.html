<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.css">
</head>
<body>
    <div id="app">
        <section class="m-5">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-md-6 col-12 mb-3" v-for="(item, index) in productsData" :key="item.id">
                        <div class="card" style="width: 18rem;">
                            <img :src="item.imageUrl" class="card-img-top" alt="..."   v-if="item.imageUrl">
                            <img :src="item.imagesUrl[0]" class="card-img-top" alt="" v-else>
                            <div class="card-body">
                                <h5 class="card-title">{{item.title}}</h5>
                                <small class="mb-2"><del>原價{{item.origin_price}}</del></small>
                                <p class="mb-2">現在只要{{item.price}}</p>
                                <div class="d-flex justify-content-between">
                                    <a href="#" class="btn btn-secondary" @click.prevent="showMoreModal(item)" >查看更多</a>
                                    <button href="#" class="btn   btn-primary" :data-id="item.id" value="1" @click.prevent="addCart($event)">加入購物車</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section >
            <div class="container">
                <div class="d-flex justify-content-end">
                    <button class="btn btn-danger" @click.prevent="allDelCart">清空購物車</button>
                </div>
                <table class="table table-dark table-striped table-hover   mt-4" >
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>產品名稱</th>
                            <th width="100">圖片</th>
                            <th width="120">
                            數量/單位
                            </th>
                            <th>
                            小計
                            </th>
                        </tr>
                    </thead>
                    <tbody >
                        <tr v-for="(item, index) in cartData.carts" :key="item.id">
                            <td class="align-items-center"><button type="button" class="btn btn-danger " @click.prevent="delCart(item.id)"> 刪除</button></td>
                            <td>{{item.product.title}}</td>
                            <td>
                                <img :src="item.product.imageUrl" alt="" style="width: 100px; height: 100px;" v-if="item.product.imageUrl" >
                                <img :src="item.product.imagesUrl[0]" alt="" style="width: 100px; height: 100px;" v-else>
                            </td>
                            <td>
                                <div class="d-flex">
                                    <input type="number" min="1" :value="item.qty" :data-id="item.id" @change="editCart">
                                    <button type="button" class="btn btn-outline-secondary btn-sm text-white  disabled" >
                                    {{item.product.unit}}
                                    </button>
                                </div>
                            </td>
                            <td class="text-end">{{ format(item.final_total) }}元</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr class="table-danger">
                            <td colspan="4" class="text-end">總計</td>
                            <td>{{format(cartData.final_total)}}元</td>
                            
                        </tr>
                    </tfoot>
                </table>
            </div>
        </section>
            
            <!-- modal --> 
            <more-modal 
            ref="moreModal" 
            :temp="temp"
            :cart-data="cartData"
            @get-cart-data="getCartList"
            ></more-modal>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vue-loading-overlay@4.0.2/dist/vue-loading.css">
    <script src="https://cdn.jsdelivr.net/npm/vue-loading-overlay@4.0.2/dist/vue-loading.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/all.js" type="module"></script>
</body>
</html>
